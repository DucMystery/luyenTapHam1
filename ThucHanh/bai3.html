<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let inputNum1=parseInt(prompt("Moi nhap vao so thu 1:"));
    let inputNum2=parseInt(prompt("Moi nhap vao so thu 2:"));
    alert(checkNum(inputNum1,inputNum2));
    function checkNum(number1,number2) {
        if (number1>number2){
            alert(number1+" lon hon "+number2);
        }else {
            return number1+number2;
        }
    }
</script>
</body>
</html>
